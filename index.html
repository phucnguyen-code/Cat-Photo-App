<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="" type="image/x-icon" />
    <title>Cat Photo</title>
  </head>
  <body>
    <h1>Cat Photo App</h1>
    <main>
      <section>
        <h2>Cat Photos</h2>

        <!-- TODO: Add link to cat photos -->

        <p>
          Click here to view more
          <a target="_blank" href="https://freecatphotoapp.com">cat photos</a>
        </p>

        <a href="https://freecatphotoapp.com">
          <img
            src="https://2.bp.blogspot.com/_2p4y0FR2tGU/Sqmp2EmSJ7I/AAAAAAAABC4/HJHVoHXBYqI/s400/cat_meditating.jpg"
            alt="A cute orange cat lying on its back."
          />
        </a>
      </section>

      <section>
        <h2>Cat List</h2>
        <h3>Things cats love:</h3>
        <ul>
          <li>Fish</li>
          <li>Sleep</li>
          <li>wool roll</li>
        </ul>

        <figure>
          <img
            src="https://th.bing.com/th/id/OIP.sLtmYiBOghh1e9x3UpVTDgAAAA?pid=ImgDet&rs=1"
            alt=""
          />
          <figcaption>Cats <em>love</em> wool rool</figcaption>
        </figure>

        <h3>Top 3 things cats hate:</h3>
        <ol>
          <li>Thunder</li>
          <li>Dog</li>
          <li>Dirty</li>
        </ol>
        <figure>
          <img
            src="https://img.dog-learn.com/dog-breeds/pugalier/images/pugalier-r.jpg"
            alt=""
          />
          <figcaption>Cat <strong>hate</strong> dog</figcaption>
        </figure>
      </section>

KO        <h2>Cat Form</h2>
        <form action="admin.php">
          <fieldset>
            <legend>Is your cat an indoor or outdoor cat?</legend>
            <label for="indoor">
              <input
                type="radio"
                id="indoor"
                value="indoor"
                name="indoor-outdoor"
                checked
              />Indoor
            </label>

            <label for="outdoor">
              <input
                type="radio"
                id="outdoor"
                value="outdoor"
                name="indoor-outdoor"
              />Outdoor
            </label>
          </fieldset>

          <fieldset>
            <legend>What's your cat's personality?</legend>
            <label for="loving">
              <input
                type="checkbox"
                name="personality"
                id="loving"
                value="loving"
                checked
              />Loving
            </label>

            <label for="lazy">
              <input
                type="checkbox"
                name="personality"
                id="lazy"
                value="lazy"
              />Lazy
            </label>

            <label for="energetic">
              <input
                type="checkbox"
                name="personality"
                id="energetic"
                value="energetic"
              />Energetic
            </label>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
        <p>Copyright - <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/learn-html-by-building-a-cat-photo-app/step-67">freecatphotoapp</a></p>
    </footer>
  </body>
</html>
